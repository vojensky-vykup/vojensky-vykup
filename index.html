<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Vojenský výkup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    /* HEADER */
    .hero {
      background-image: url("images/uvodnifotka.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      height: 420px;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      text-align: center;
      color: white;
      position: relative;
    }

    /* tmavý překryv přes fotku */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.45);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 42px;
      margin: 0;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 18px;
      margin-top: 10px;
    }

    /* OBSAH */
    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      background: white;
    }
  </style>
</head>

<body>

  <header class="hero">
    <div class="hero-content">
      <h1>Vojenský výkup</h1>
      <p>Výkup vojenských a sběratelských předmětů</p>
    </div>
  </header>

  <main>
    <h2>O nás</h2>
    <p>
      Nabízíme seriózní výkup vojenských sběratelských předmětů,
      pozůstalostí a militárií.
    </p>
  </main>

</body>
</html>
